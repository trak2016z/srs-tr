{% if pagination.pages_count > 1 %}
    <nav class="text-xs-center">
        <ul class="pagination">
            {% if pagination.page > 1 %}
                <li class="page-item">
                    <a class="page-link" href="{% url pagination.url page=pagination.page_prev %}">
                        <span>&laquo;</span>
                    </a>
                </li>
            {% endif %}
            {% for p in pagination.range %}
                {% if p == pagination.page %}
                    <li class="page-item active">
                        {% else %}
                    <li class="page-item">
                {% endif %}
            <a class="page-link" href="{% url pagination.url page=p %}">{{ p }}</a>
            </li>
            {% endfor %}
            {% if pagination.page < pagination.pages_count %}
                <li class="page-item">
                    <a class="page-link" href="{% url pagination.url page=pagination.page_next %}">
                        <span>&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
